<!DOCTYPE html>
<html layout:decorate="~{layoutConShare}">
<head>
<meta charset="UTF-8">
<title>Enviar feedback</title>
</head>
<body>

	<div layout:fragment="body">

		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<hr>
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-7">
								<div class="card shadow-lg border-dark rounded-lg mt-2">
									<div class="card-header mt-0">
										<h3 class="text-center font-weight-dark mt-0">E ai, qual
											o problema?</h3>
										<h6 class="text-center font-weight-dark mt-0">Nos ajude a
											melhorar cada vez mais a plataforma! Relate os bugs do
											ConShare (problemas técnicos).</h6>
									</div>
									<div class="card-body">
										<form>
											<label for="exampleFormControlTextarea1">O bug é no setor de:</label>
											<div class="input-group mb-2">
												<select class="custom-select" id="inputGroupSelect01">
													<option value="1">Fórum</option>
													<option value="2">Aula Online</option>
													<option value="3">Top Questions</option>
													<option value="4">Perfil Social</option>
													<option value="5">Outros</option>
												</select>
											</div>

											<div class="form-group">
												<label for="exampleFormControlTextarea1">Informações
													adicionais:</label>
												<textarea class="form-control"
													id="exampleFormControlTextarea1" rows="3"></textarea>
											</div>

										</form>
									</div>
									<div class="card-footer text-center">
										<a th:href="@{/collaboration/start}"
											class="btn btn-outline-secondary btn-lg mt-4" role="button"
											aria-pressed="true" id="btn-pos-cancel">Cancelar</a> <a
											th:href="@{/collaboration/start}"
											class="btn btn-outline-secondary btn-lg mt-4" role="button"
											aria-pressed="true" id="btn-pos-send">Enviar</a>
									</div>
									<div class="progress"></div>
								</div>
							</div>
						</div>
					</div>



				</main>

			</div>


		</div>


	</div>

</body>
</html>
