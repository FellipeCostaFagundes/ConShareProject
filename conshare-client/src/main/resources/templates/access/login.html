<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="/resources/css/styles.css" rel="stylesheet">
</head>
<body>

	<div layout:fragment="body">

		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">

				<hr>
				<main>

					 <div class="row"> 

					
						<div class="col-8">
							<img src="/resources/assets/img_access/illustration.jpg"
								class="img-fluid mt-4  " alt="Responsive image" id ="pos-img-login">

						</div>

						<div class="col-4">

							<div class="card mt-2">
								<div class="card-header">
									<h3 class="text-center font-weight-dark my-2">Login</h3>
								</div>
								<div class="card-body">
									<form>

										<div class="form-group">
											<label class="small mt-0" for="inputEmailAddress">Email</label><input
												class="form-control py-4" id="inputEmailAddress"
												type="email" placeholder="Insira o endereÃ§o de email" />
										</div>
										<div class="form-group">
											<label class="small mt-0" for="inputPassword">Senha</label><input
												class="form-control py-4" id="inputPassword" type="password"
												placeholder="Insira a senha" />
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input"
													id="rememberPasswordCheck" type="checkbox" /><label
													class="custom-control-label" for="rememberPasswordCheck">Lembre-me</label>
											</div>
										</div>
										<div
											class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" th:href="@{/access/redefine_password}">Esqueceu
												a senha?</a><a class="btn btn-primary"
												th:href="@{/collaboration/start}">Login</a>
										</div>
									</form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a th:href="@{/access/register_user}">Precisa de uma
											conta? Cadastre-se!</a>
									</div>
								</div>
							</div>
						</div>
					</div>







				</main>
			</div>

		</div>



		<!-- inicio dos scripts com path iniciando com / para que esta pagina abra corretamente pelo spring boot  -->
		<script src="/resources/js/jquery-3.2.1.slim.min.js"></script>
		<script>window.jQuery || document.write('<script src="/resources/js/jquery-slim.min.js"><\/script>')</script>
		<script src="/resources/js/popper.min.js"></script>
		<script src="/resources/js/bootstrap.min.js"></script>
		<!-- fim dos scripts -->
</body>
</html>
