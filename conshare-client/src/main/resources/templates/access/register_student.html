<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTf-8">
<title>Cadastar estudante</title>
</head>
<body>
	<div layout:fragment="body">

		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<hr>
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-7">
								<div class="card shadow-lg border-dark rounded-lg mt-2">
									<div class="card-header mt-0">
										<h3 class="text-center font-weight-dark mt-0">Olá
											 estudante!</h3>
										<h6 class="text-center font-weight-dark mt-0">Nós ajude preenchendo mais algumas mais algumas
										informações para nós conhecermos mais sobre seus interresses.
											</h6>
									</div>
									<div class="card-body">
										<form>
											<div class="form-row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="big mb-0" for="inputFirstName">Formação</label>
													</div>
													<div class="input-group mb-5">
														<select class="custom-select" id="inputGroupSelect01">
															<option value="1">Ensino Fundamental Incompleto</option>
															<option value="2">Ensino Fundamental Completo</option>
															<option value="3">Ensino Medio Incompleto</option>
															<option value="4">Ensino Medio Completo</option>
															<option value="5">Ensino Superior Incompleto</option>
															<option value="6">Ensino Superior Completo</option>
														</select>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class=" big mb-3" for="inputLastName">Data
															de Nascimento</label><input class="form-control py-2"
															id="inputLastName" type="text"
															placeholder="Ex: 00/00/0000" />
													</div>
												</div>


											</div>

											<div class="form-row">
												<div class="col-md-12">
													<div class="form-group">
														<label class="big mb-0" for="inputFirstName">Areas
															de interresse</label>
													</div>
													<div class="input-group mb-5">
														<select class="custom-select" id="inputGroupSelect01">
															<option value="1">Matemática</option>
															<option value="2">Português</option>
															<option value="3">História</option>
															<option value="4">Geografia</option>
															<option value="5">Inglês</option>
															<option value="6">Física</option>
															<option value="6">Química</option>
														</select>
													</div>
												</div>


											</div>

											<div class="form-row">
												<div class="col-md-6">
													<div class="form-group">
														<label class=" big mb-3" for="inputLastName">Cidade
														</label><input class="form-control py-2" id="inputLastName"
															type="text" placeholder="Ex: Pouso Alegre" />
													</div>
												</div>

												<div class="col-md-6">
													<div class="form-group">
														<label class=" big mb-3" for="inputLastName">UF </label><input
															class="form-control py-2" id="inputLastName" type="text"
															placeholder="Ex: MG" />
													</div>
												</div>
											</div>




										</form>
									</div>
									<div class="card-footer text-center">
										<div class="small">
											<a th:href="@{/access/login}">Já possui uma conta? Faça o
												login</a>
										</div>
									</div>
									<div class="progress"></div>
								</div>
							</div>
						</div>
					</div>



				</main>

			</div>


		</div>
		<div class="text-center">
			<a th:href="@{/access/login}"
				class="btn btn-outline-secondary btn-lg mt-4" role="button"
				aria-pressed="true" id="btn-pos-register-user-access">Finalizar cadastro</a>
		</div>

	</div>

</body>
</html>
